<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>02_목록 관련 태그</title>
    </head> 
    <body>
        <h1>목록 관련 태그</h1>
        <p>
            ul(Unordered List)태그 : 순서가 없는 목록 <br>
            ol(Ordered List) 태그 : 순서가 있는 목록 <br>
            
            li(List Item) 태그 : ul 또는 ol 태그 내부에 들어가 목록에 요소를 나타내는 태그 <br>
        </p>
        
        <h3>ul 태그</h3>
        <ul>
            <li>김밥</li>
            <li>서브웨이</li>
            <li>백반</li>
        </ul>

        <h3>ol 태그</h3>
        <ol type="1" start="5" reversed>
        <!-- type 으로는 "a" "A" "i" "I" "1(디폴트)"가 올 수 있음 -->
        <!-- start는 시작번호를 의미함. 지금 start가 5니까, 5 6 7 됨. -->
        <!-- reversed 라고 하면, 5 4 3 이렇게 반대로 내려감. -->
            <li>김밥</li>
            <li>서브웨이</li>
            <li>백반</li>
        </ol>

        <hr>

        <ul>
            <!-- 참고로, 줄 복사: shift+alt 아랫방향 또는 윗방향 -->
            <li> 대분류 1 </li>
            <li> 대분류 2 
                <ol>
                    <li>소분류 1</li>
                    <li>소분류 2</li>
                    <li>소분류 3</li>
                </ol>
            </li>
            <li> 대분류 3 </li>
        </ul>




        

    </body>
</html>
