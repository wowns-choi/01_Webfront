<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_HTML 연습문제3</title>
    <style>
        .essential-input-tag{
            text-align: center; 
            width: 150px; 
            display:inline-block;
            margin-bottom: 1vh;
        }
    </style>


</head>
<body>

<form method="post">

    <!-- 선생님은 테이블로 해결하셨음. -->

    <strong style="font-size:25px;">회원가입</strong>
    <fieldset>

        <legend>필수 입력 사항</legend>
        
        <div class="essential-input-tag"><b>ID </b></div> <input type="text"> <button type="button">중복 확인</button> <br>
        <div class="essential-input-tag"><b>비밀번호</b></div> <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" style="width:250px;"> <br>
        <div class="essential-input-tag"><b>비밀번호 확인</b></div> <input type="password" style="width:250px;"><br> 
        <div class="essential-input-tag"><b>Email</b></div> <input type="email">  
        <select name="email-address">
            <option value="not-selected" selected>직접입력</option>
            <option value="naver" >@naver.com</option>
            <option value="daum" >@daum.net</option>
            <option value="google" >@google.com</option>
        </select>
 
            
    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 <input type="file">
        <p>
            성별 : 
            <input type="radio" id="man" name="gender"> <label for="man">남자</label>
            <input type="radio" id="woman" name="gender"> <label for="woman">여자</label>
        </p>
        <p>
            생년월일 : <input type="datetime-local">
        </p>
        <p>
            취미 <br>
            <input type="checkbox" name="hobby" id="baseball"> <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="basketball"> <label for="basketball">농구</label>
            <input type="checkbox" name="hobby" id="soccer"> <label for="soccer">축구</label>
            
            <br>
            
            <input type="checkbox" name="hobby" id="study"> <label for="study">공부</label>
            <input type="checkbox" name="hobby" id="music"> <label for="music">음악감상</label> 
        
            <br>
        
            <input type="checkbox" name="hobby" id="etc"> <label for="etc">기타</label> <input type="text">
        </p>

        <p>
            자기소개 <br>
            <textarea cols="70" rows="10" style="resize: none;"></textarea>
        </p>
   </fieldset>
   <p>
   <button type="submit">회원가입</button>
   <button type="submit">다시입력</button>
   <button type="submit">이전으로</button>
</p>
</form>


</body>
</html>
