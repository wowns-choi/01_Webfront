<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_html연습문제2.html</title>
</head>
<body>

<form method="post">
    <fieldset>
        <legend>납품자 정보</legend>
        <ol>
            <p>    
                <li>납품자명 : <input type="text"></li>  
            </p>
            <p>
                <li>email : <input type="email"></li>
            </p>
            <p>
                <li>홈페이지 : <input type="url" value="http://"></li> <p></p>
            </p>
            <p>
                <li>
                    지역 :
                    <select name="region">
                        <option value="Busan">부산</option>
                        <option value="Seoul">서울</option>
                        <option value="Daejeon">대전</option>
                        <option value="Daegue">대구</option>
                        <option value="Ghangju">광주</option>
                        <option value="Gangwondo">강원도</option>
                        <option value="Jejudo">제주도</option>
                    </select>
                </li>
            </p> 
        </ol>
    </fieldset>

    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>상품명 : <input type="text"></li> <p></p>
            <li>납품수량 : <input type="text" placeholder="최소 100"></li> <p></p>
            <li>납풍등급 : 
                <input type="range" min="0" max="50" step="10">
            </li> <p></p>
            <li>
                기타사항 : <textarea cols="20" rows="5"></textarea>
            </li> <p></p>
        </ul>
   </fieldset>

   <button type="submit" style="margin-top:2vh">send message</button>

</form>


</body>
</html>
