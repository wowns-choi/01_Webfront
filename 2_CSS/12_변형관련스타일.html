<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/transform-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_변형관련스타일</title>
</head>
<body>
    
    <h1>2차원 변형</h1>

    <h3>좌우로 움직이기</h3>
    <img src="../images/cats/cat1.jpg" class="trans-x-2d">

    <h3>상하로 움직이기</h3>
    <img src="../images/cats/cat2.jpg" class="trans-y-2d">

    <h3>대각선 움직이기</h3>
    <img src="../images/cats/cat3.jpg" class="trans-xy-2d">

    <h3>가로방향 확대/축소</h3>
    <img src="../images/cats/cat4.jpg" class="trans-x-scale-2d"> 
    <!--여기서의 scale은 배율을 말한다.-->
    
    <h3>세로방향 확대/축소</h3>
    <img src="../images/cats/cat5.jpg" class="trans-y-scale-2d"> 
    
    <h3> 대각선 확대/축소</h3>
    <img src="../images/dogs/dog1.jpg" class="trans-xy-scale-2d"> 

    <h3>요소 회전</h3>
    <img src="../images/dogs/dog2.jpg" class="trans-rotate">

    <hr>
    <h1>3차원 변형</h1>

    <h3>X, Y, Z 축 이동</h3>
    <img src="../images/flowers/flower1.jpg" class="trans-3d">
    
    <h3>X축 이동</h3>
    <img src="../images/flowers/flower2.jpg" class="trans-rotate-x-3d">

    <h3>Y축 이동</h3>
    <img src="../images/flowers/flower3.jpg" class="trans-rotate-y-3d">

    <h3>Z 축 이동</h3>
    <img src="../images/flowers/flower4.jpg" class="trans-rotate-z-3d">


    <hr>

    <h1> 변형 사이에 지연 시간 추가하기(transition) </h1>

    <div class="box test1"></div>
    <hr>

    <div class="box test2"> 여기가 위쪽</div>

    <h4>스타일 변형 진행 속도 조정</h4>
    <div class="box test3">여기가 위쪽</div>

    <hr>

    <h4>스타일 변형 딜레이(일정 시간 후 변형)</h4>
    <div class="box test4">여기가 위쪽</div>



</body>
</html>
