<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/cloneConding.css">
    <link rel="stylesheet" href="css/cloneCoding2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone coding</title>
    <script src="https://kit.fontawesome.com/670206db20.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <div><img src="../images/캡처.PNG"></div>
            <div>
                <form action="/search"></form>
                <div id="abc">
                    <input type="text" id="search-input" placeholder="검색">
                    <img src="../images/keyboard.PNG">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                </form>

                <i class="fa-solid fa-microphone"></i>

            </div>
            <div>
                <img src="../images/캡처111.PNG">
                <button type="button" id="login-btn">
                    <img src="../images/로그인버튼이미지.PNG" id="login-btn-image">
                    로그인
                </button>
            </div>
        </header>
        <div id="main-container"> <!-- body-->
            <div class="left1-area"></div>
            <div class="left2-area">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ThO-0fYtAf4?si=IAR-kBwxL9NLFT_l"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h3>[playlist] 밤 10시, 하루를 마무리 하며</h3>
                <div id="owner-div"> <!-- 구독 버튼 있는 줄 -->
                    <div class="left-area">
                        <img src="../images/바다.jpg">
                        <div>
                            <div>리플레이 LEEPLAY</div>
                            <div>구독자 77.8만명</div>
                        </div>
                        <button>구독</button>
                    </div>
                    <div class="right-area">
                        <button>
                            <i class="fa-regular fa-thumbs-up"></i>
                            2.8만

                        </button>
                        <button type="button">
                            <div>
                                <i class=" fa-regular fa-thumbs-down"></i>
                            </div>
                        </button>

                        <button>
                            <i class="fa-regular fa-share-from-square"></i>
                            공유
                        </button>

                        <button>
                            <i class="fa-solid fa-scissors"></i>
                            클립
                        </button>

                        <button>
                            <i class="fa-solid fa-bars-staggered"></i> 저장
                        </button>
                        <button>
                            ...
                        </button>
                    </div>
                </div>
            </div>
            <div class="right1-area"></div>
            <div class="right2-area"></div>
        </div>
    </main>




</body>

</html>
