<!DOCTYPE html>
<html lang="ko">

<head>
    <link rel="stylesheet" href="css/cloneConding.css">
    <link rel="stylesheet" href="css/cloneCoding2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone coding</title>
    <script src="https://kit.fontawesome.com/670206db20.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <div><img src="../images/캡처.PNG"></div>
            <div>
                <form action="/search"></form>
                <div id="abc">
                    <input type="text" id="search-input" placeholder="검색">
                    <img src="../images/keyboard.PNG">
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                </form>

                <i class="fa-solid fa-microphone"></i>

            </div>
            <div>
                <img src="../images/캡처111.PNG">
                <button type="button" id="login-btn">
                    <img src="../images/로그인버튼이미지.PNG" id="login-btn-image">
                    로그인
                </button>
            </div>
        </header>
        <div id="main-container"> <!-- body-->
            <div class="left1-area"></div>
            <div class="left2-area">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ThO-0fYtAf4?si=IAR-kBwxL9NLFT_l"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
                <h3>[playlist] 밤 10시, 하루를 마무리 하며</h3>
                <div id="owner-div"> <!-- 구독 버튼 있는 줄 -->
                    <div class="left-area">
                        <img src="../images/바다.jpg">
                        <div>
                            <div id="replay-text">리플레이 LEEPLAY</div>
                            <div id="subscriber">구독자 77.8만명</div>
                        </div>
                        <button>구독</button>
                    </div>
                    <div class="middle-area">

                    </div>
                    <div class="right-area">
                        
                        <button>
                            <i class="fa-regular fa-thumbs-up"></i>
                            2.8만

                        </button>
                        <button type="button">
                            <div>
                                <i class=" fa-regular fa-thumbs-down"></i>
                            </div>
                        </button>
            
                        <button>
                            <i class="fa-regular fa-share-from-square"></i>
                            공유
                        </button>

                        <button>
                            <i class="fa-solid fa-scissors"></i>
                            클립
                        </button>

                        <button>
                            <i class="fa-solid fa-bars-staggered"></i> 저장
                        </button>
                        <button>
                            ...
                        </button>
                    </div>
                </div>
                <!-- gray-button -->
                <button class="gray-button">
                    <div>
                        조회수 81만회  9개월 전</div>
                    <div>Playlist & Photograph by LEEPLAY</div>
                    <div>
                        Photo : My home, Seoul (2023) … 더보기</div>
                </button>


            </div>
            <div class="right1-area"></div>
            <div class="right2-area"></div>
        </div>
        <div class="main-container2">
            <div class="first"></div>
            <div class="second">
                <div id="comment-count">
                    <h3>댓글 140개</h3>
                    <div>정렬기준</div>
                </div>
                <div id="comment-writing">
                    <div><i class="fa-solid fa-user"></i></div>
                    <div id="comment-writing-area">
                        <input type="text" id="comment-writing-area-input" placeholder="댓글 추가..." >
                        <div></div>
                    </div>
                </div>
                <!-- 댓글 시작 -->
                <div id="first-comment">
                    <div class="first-user-picture">
                        <img src="../images/바다.jpg" >
                    </div>
                    <div class="first-user-writing">
                        <div>리플레이LEEPLAY님이 고정함</div>
                        <div>
                            <button id="owner-id-btn">
                                @leeplay.official <i class="fa-regular fa-circle-check"></i>
                            </button>
                            <span id="nine-month-modified">9개월 전(수정됨)</span>
                        </div>
                        <div class="owner-writing">
                            영상 속 사진은 제 방구석입니다 🤭
                        </div>
                        <div class="owner-writing">
                            이번에 이사를 하면서 인스타 계정도 만들었으니 놀러오세요 🙌🏼
                        </div>
                        <div class="owner-writing">
                            (곧 새로운 콘텐츠를 준비한다는 뜻)
                        </div>
                        <div></div>
                    </div>
                </div>

            </div>
            <div class="third"></div>
            <div class="fourth"></div>

        </div>
    </main>




</body>

</html>
