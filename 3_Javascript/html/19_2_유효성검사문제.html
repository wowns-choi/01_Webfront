<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="../css/19_2_유효성검사문제.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_2 유효성 검사 문제</title>
</head>
<body>
    <form style="width:30%">
        <fieldset>
            <legend>회원 가입 양식</legend>
            <div id="user-id">
                <div class="first">아이디 </div>
                <div><input type="text" id="id-input"></div>
                <div><button>중복확인</button></div>
            </div>
            <div id="password">
                <div class="first">비밀번호</div>
                <div><input type="password"></div>
            </div>
            <div id="duplicateCheckpassword">
                <div class="first">비밀번호확인</div>
                <div><input type="password"></div>
            </div>
            <div id="name">
                <div class="first">이름</div>
                <div><input type="text"></div>
            </div>
            <div id="gender">
                <div class="first">성별</div>
                <div>
                    <label for="man">남</label>
                    <input type="radio" name="gender" id="man">
                    <label for="girl">여</label>
                    <input type="radio" name="gender" id="girl">
                </div>
            </div>
            <div id="tel">
                <div class="first">전화번호</div>
                <div><input type="text"></div>
            </div>
            <div id="email">
                <div class="first">이메일</div>
                <div><input type="text"></div>
            </div>
            <div id="btn-div">
                <button type="reset">초기화</button>
                <button id="join-btn">회원가입</button>
            </div>
        </fieldset>
    </form>
    


    <script src="../js/19_2_유효성검사문제.js"></script>


</body>
</html>
